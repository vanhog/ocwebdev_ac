<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Quality by Index</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="center-screen">
        <div class="container">
          <h2>Weather Quality</h2>
          <form>
            <input
              type="text"
              class="formInput"
              id="formInput"
              name="formInput"
            />
            <br />
          </form>
          <button class="submitButton" onclick="weatherQualityByIndex()">
            Evaluate
          </button>
          <div id="actionMessage">
            Enter the weather Quality index (0 - 10) and press the button to get
            the weather quality.
          </div>
          <p id="result"></p>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
