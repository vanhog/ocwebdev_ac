<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-amber-200">
    <header>
      <h1 class="text-9xl ps-5">Movie Database</h1>
      <hr class="mt-3" />
    </header>
    <main>
      <section id="viewControl" class="ps-5 py-4 bg-blue-300">
        <fieldset class="flex flex-row items-center">
          <div id="searchField" class="inline">
            <label for="searchTerm" class="sr-only">Search</label>
            <img
              src="./assets/magnifying.svg"
              class="w-15 inline me-5"
              alt="Icon of a magnifying glass"
            />
            <input
              type="text"
              id="searchTerm"
              size="30%"
              class="bg-white p-3 rounded-xl text-lg"
              placeholder="Name/Director/Year"
            />
          </div>
          <button
            type="button"
            id="searchButton"
            class="mx-5 p-3 bg-gray-300 border border-black rounded-xl inline hover:bg-gray-600 hover:text-gray-200 hover:border-gray-200 active:scale-98"
          >
            Search
          </button>
          <div id="radios" class="mx-5 flex flex-row">
            <div id="yearUp">
              <input
                type="radio"
                name="searchGroup"
                id="up"
                class="ms-4 me-1"
              />
              <label for="up" class="text-lg">YEAR UP</label>
            </div>
            <div id="yearDown">
              <input
                type="radio"
                name="searchGroup"
                id="down"
                class="ms-4 me-1"
              />
              <label for="down" class="text-lg">YEAR DOWN</label>
            </div>
            <div id="bestRate">
              <input
                type="radio"
                name="searchGroup"
                id="rate"
                class="ms-4 me-1"
              />
              <label for="rate" class="text-lg">BEST RATED</label>
            </div>
          </div>
        </fieldset>
      </section>
      <hr class="m-0" />
      <section id="movieList"></section>
    </main>
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
