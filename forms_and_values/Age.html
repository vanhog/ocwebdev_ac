<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="center-screen">
        <div class="container">
          <h2>Year of your birth</h2>
          <form>
            <input
              type="text"
              class="formInput"
              id="formInput"
              name="formInput"
            />
            <br />
          </form>
          <button class="submitButton" onclick="age()">Calculate Age</button>
          <div id="actionMessage">
            Enter the year of your birth and <br />
            press "Calculate Age" to see how old you are.
          </div>
          <p id="result"></p>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
