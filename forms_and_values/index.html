<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Values</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="center-screen">
        <div class="container">
          <h2>Number to double</h2>
          <form>
            <input type="text" id="formInput" name="formInput" />
            <br />
          </form>
          <button class="doublebutton" onclick="double()">Double!</button>
          <div id="actionMessage">
            Enter a number and <br />
            press "Double!" to see the result.
          </div>
          <p id="result"></p>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
